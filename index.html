<html>
<head>
  <title>Comments Exercise</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="content">
    <section id="comment-box">
      <h1 id="title">Leave Feedback</h1>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="What do you think about this project?">
        <input type="submit" value="Post" id="comment-btn">
      </form>
    </section>

    <section id="comment-list">
      <div class="comment" data-comment-id="">
        <img src="images/user-img-2.png">
        <div class="author">
          <h1>Nicole Emsley</h1>
          <p>Illustrator</p>
        </div>

        <div class="comment-body">
          <p class="description">Morbi at augue eu felis cursus feugiat. Pellentesque a dui ut magna tristique imperdiet. Donec nec rutrum purus. Quisque id nibh metus. Proin condimentum non ipsum at sagittis. Suspendisse potenti.</p>
          <p class="date">Mon Jun 9th</p>
        </div>
      </div> <!-- .comment -->
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
